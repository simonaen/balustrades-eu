<nav
  [ngClass]="(stickTop || isSmallScreen) ? 'stickTop navContainer animated fadeInDown fast' : 'navContainer animated fadeInDown fast'">
  <div class="logo">
    <a href="" id="websiteName">Baluster.<span class="accentText">EU</span></a>
  </div>
  <div *ngIf="!isSmallScreen" class="navLinks">
    <ul class="navItems">
      <li><a href="#landing">Начало</a></li>
      <li><a href="#about">За нас</a></li>
      <li><a href="#services">Услуги</a></li>
      <li><a href="#catalog">Модели</a></li>
      <li><a href="#portfolio">Проекти</a></li>
    </ul>
    <app-button #button [text]="'Запитване за оферта'" 
                [transparent]="false"
                [scrollToElId]="'contact'"
                [ngClass]="pulse ? 'animated pulse' : ''"></app-button>
  </div>

  <div *ngIf="isSmallScreen" class="mobileNavLinks">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <a *ngFor="let i of [0,1,2,3,4,5]" mat-menu-item href="{{mobileNavRefs[i]}}">{{mobileNavItems[i]}}</a>
    </mat-menu>

  </div>
</nav>
