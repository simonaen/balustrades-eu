<div class="contactForm">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <label for="name">Имена:</label>
    <input id="name" type="text" placeholder="Въведете името си тук" formControlName="Name">

    <label for="email">Електронна поща:</label>
    <input id="email" type="text" placeholder="Въведете имейла си тук" formControlName="Email">

    <label for="message">Съобщение:</label>
    <textarea id="message" type="text" placeholder="Въведете съобщението си тук"
              formControlName="Message"></textarea>

    <input id="submit" type="submit" value="Изпрати" [disabled]="!contactForm.valid"
           [className]="contactForm.valid ? '' : 'disabled'">
  </form>
</div>
