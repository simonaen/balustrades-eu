<section id="mainContainer">
  <h3>Процес на работа</h3>
  <p>Описание на процеса на работа и стъпките, от които е съставен.</p>
  <div class="pointsContainer">
    <div #points *ngFor="let i of [0,1,2,3]">
      <app-icon-box #points [icon]="icons[i]" [title]="titles[i]" [paragraph]="paragraphs[i]" [offsetIcon]="true"></app-icon-box>
    </div>
  </div>
</section>
