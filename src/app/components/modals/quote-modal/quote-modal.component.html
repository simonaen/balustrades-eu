<div id="modalContentWrapper">

    <h1 id="modalTitle">Запитване за оферта</h1>
  </header>
  <mat-dialog-content>
    <div id="instructions">
      <p>Моля включете следните детайли в запитването си за оферта:</p>

  </mat-dialog-content>
</div>
